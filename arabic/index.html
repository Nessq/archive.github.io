<!DOCTYPE html>
<html lang="he-IL">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>תולוכמ קוריפ</title>
	<meta name="description" content="פירוק מכולות">
	<meta name="Description" content="">
	<meta name="Keywords" content="פירוק מכולות">
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="img/banner-containers.jpg" />
	<meta property="og:type" content="">
	<meta property="og:url" content="">
	<link href="https://fonts.googleapis.com/css?family=David+Libre:700&amp;subset=hebrew" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="favicon.ico" />
</head>

<body>

	<div class="content">

		<div class="col-right">
			<div class="block-transparent-top">
				<h1>פירוק מכולות</h1>
				<h2 class="under-main-tit">לכל מקום ותמיד בזמן</h2>
			</div>
			<div class="block-red-center">
				<p class="call">להזמנת פריקה התקשרו עכשיו</p>
				<a href="tel:054-7213335" class="phone">
					052- 000000
					<img src="img/icon-phone.png" alt="phone">
				</a>
			</div>
			<div class="block-transparent-bottom">
				<div class="conteiner-for-icons">
					<div class="icon">
						<p>שירות מהיר, מקצועי ואמין</p>
						<div class="wrap-image">
							<img src="img/icon-clock.png" alt="">
						</div>
					</div>
					<div class="icon">
						<p>תאום מול חברות הובלה</p>
						<div class="wrap-image">
							<img src="img/icon-car.png" alt="">
						</div>
					</div>
					<div class="icon">
						<p>צוותים מקצועיים, דוברי שפה הרוסית</p>
						<div class="wrap-image">
							<img src="img/icon-date.png" alt="">
						</div>
					</div>
				</div>
				<div class="form">
					<form role="form" id="contactForm" data-form-title="cf">
						<input class="form-control icon-person" type="text" name="name" required="true" data-form-field="Name" id="form1-1-name" tabindex="1" placeholder="שם">
						<input class="form-control icon-mobile" type="tel" class="form-control" name="phone" required="true" data-form-field="Phone" id="form1-2-phone" tabindex="2" placeholder="טלפון">
						<input class="form-control icon-post" type="email" class="form-control" name="email" required="true" data-form-field="Email" id="form1-3-email" tabindex="3" placeholder='דוא"ל'>
						<button class="submit" type="submit" tabindex="4">שלח</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="copy">Seone פיתוח אתר</div>
	<script src="jquery/jquery-3.1.1.min.js"></script>
	<script src="form/validator.min.js"></script>
	<script src="form/form.js "></script>
</body>
</html>
