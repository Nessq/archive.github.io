<header class="header-auth">
  <div class="logo"><a href="/">Universe</a></div>
</header>



<div class="main full main-auth main-auth--reg">
  <a href="#" class="main-auth-close"></a>
  <div class="content">
    <form action="#" class="form auth-form">
      <h2>Регистрация</h2>

      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
              <div class="input-group">
                <div class="label">Email</div>
                <input type="text" name="email" class="input-text">
              </div>
              
              <div class="input-group">
                <div class="label">Компания</div>
                <input type="text" name="company" class="input-text">
              </div>

              <div class="input-group">
                <div class="label">Пароль</div>
                <input type="password" name="password" class="input-text">
              </div>

              <div class="input-group">
                <div class="label">Повторите пароль</div>
                <input type="password" name="password" class="input-text">
              </div>
          </div>
          <div class="col-md-6">

              <div class="input-group">
                <div class="label">Имя</div>
                <input type="text" name="name" class="input-text">
              </div>

              <div class="input-group">
                <div class="label">Фамилия</div>
                <input type="text" name="surname" class="input-text">
              </div>
              
              <div class="input-group">
                <div class="label">Отчество</div>
                <input type="password" name="patronymic" class="input-text">
              </div>
          </div>
        </div>
      </div>
      

      <a href="#" class="btn-confirm__ok" data-form=".auth-form">Зарегистрироваться</a>

    </form>


  </div>
</div>
